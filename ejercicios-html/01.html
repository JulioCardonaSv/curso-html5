<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejemplo canvas</title>
</head>

<body>
  <canvas id="myCanvas"></canvas>
  <script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  ctx.fillStyle = "#CCC000";
  ctx.fillRect(0, 0, 80, 80);
  </script>
</body>

</html>
