<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>18 JQuery</title>
</head>
<body>
  <h2>Efectos</h2>
  <p>animate().</p>
  <button>Iniciar animación</button>
  <button class="reset">Restablecer</button>
  <p>
    Por defecto, todos los elementos HTML tienen una posición estática y
    no se pueden mover. Para manipular la posición, recuerde establecer
    primero la propiedad de posición CSS del elemento como relativa,
    fija o absoluta.
  </p>
  <div style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>
  <script src="js/jquery.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        var div = $("div");
        div.animate({left: '100px'}, "slow");
        div.animate({fontSize: '3em'}, "slow");
      });
      $(".reset").click(function(){
        location.reload();
      });
    });
  </script>
</body>
</html>
