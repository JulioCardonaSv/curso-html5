<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>01 PouchDB</title>
</head>
<body>
  <button class="insert">Insert registro</button>
  <script src="js/jquery.js"></script>
  <script src="js/pouchdb-6.4.3.min.js"></script>
  <script>
    $(document).ready(function(){
      //Crear una base de datos
      var db = new PouchDB('mi_basedatos');
      var remoteCouch = false;//Configuración para base de datos producción
      //Insert
      function addTodo(titulo,texto) {
        var todo = {
          titulo: titulo,
          texto: texto
        };
        db.put(todo, function callback(err, result) {
          if (!err) {
            console.log('Ok!');
          }
        });
      }
      //Botones
      $(".insert").click(function(){
        var titulo = "Hola Mundo";
        var texto = "Lorem Ipsum";
        addTodo(titulo, texto);
      });
    });
  </script>
</body>
</html>
